apiVersion: apps/v1
kind: Deployment
metadata:
  name: att-user-inquiry
  labels:
    app.kubernetes.io/name: att-user-inquiry
    app.kubernetes.io/instance: att-user-inquiry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: att-user-inquiry
      app.kubernetes.io/instance: att-user-inquiry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: att-user-inquiry
        app.kubernetes.io/instance: att-user-inquiry
    spec:
      containers:
        - name: att-user-inquiry
          image: asia.gcr.io/poc-innovation-iot/att-user-inquiry:TAG
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: att-user-inquiry-secret-env
          volumeMounts:
              - mountPath: /config/config.yaml
                name: att-user-inquiry-configmap-file
                subPath: config.yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 10
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 10
            initialDelaySeconds: 10
          resources:
            limits:
              cpu: 64m
              memory: 64Mi
            requests:
              cpu: 32m
              memory: 32Mi
      volumes:
        - name: att-user-inquiry-secret-file
          secret:
            secretName: att-user-inquiry-secret-file
        - name: att-user-inquiry-configmap-file
          configMap:
            name: att-user-inquiry-configmap-file