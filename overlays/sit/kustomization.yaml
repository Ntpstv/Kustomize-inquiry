apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

images:
- name: asia.gcr.io/poc-innovation-iot/att-user-inquiry
  newTag: 4871170b


configMapGenerator:
- behavior: merge
  files:
  - configs/config.yaml
  name: att-user-inquiry-configmap-file

secretGenerator:
- behavior: merge
  envs:
  - secrets/secret.env
  name: att-user-inquiry-secret-env
